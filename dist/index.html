<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn TailwindCSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-indigo-500 text-center h-screen">
    <h1 class="text-white text-6xl font-[blemo]  my-6">Hello Tailwind</h1>
    <div class="grid place-content-center place-items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 my-12">
        <!-- Utility Card -->
        <div>
            <div class="bg-white flex rounded-lg p-4 hover:bg-slate-200  cursor-pointer">
                <div class="">
                    <img class="w-16 mr-4 rounded-full" src="https://manrajsandhu.com/ManrajSandhu23.png" alt="">
                </div>
                <div class="text-black text-left ">
                    <h2 class="text-2xl ">Manraj Sandhu</h2>
                    <p class="text-slate-600">Developer </p>
                </div>
            </div>
        </div>
        <!-- Buy Now Button -->
        <div>
            <div>
                <button class="bg-white px-8 py-2 rounded-2xl hover:bg-slate-200 ">Buy Now</button>
            </div>
        </div>
        <!-- Button Stack  -->
        <div>
            <div class="flex gap">
                <button
                    class="bg-white py-2 px-4 border-y-2 border-x-2 border-black m-0 hover:transition duration-300 hover:scale-150">Year</button>
                <button
                    class="bg-white py-2 px-4 border-y-2 border-x-0 border-black m-0 hover:transition duration-300 hover:scale-150 hover:border-2">Month</button>
                <button
                    class="bg-white py-2 px-4 border-y-2 border-x-2 border-black m-0 hover:transition duration-300 hover:scale-150">Day</button>
                <div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-16">
        <div>
            <nav
                class="bg-[#0C134F] font-[blemo] w-full flex flex-row justify-between items-center text-white px-4 md:px-16 py-4 ">

                <div>
                    <h1 class="md:text-2xl font-semibold font-[blemo]">Dev Exploit</h1>
                </div>

                <ul class="flex font-thin ">
                    <a class="p-6 font-thin hover:text-cyan-300 cursor-pointer href=" #">Home</a>
                    <a class="p-6 font-thin hover:text-cyan-300 cursor-pointer href=" #">Services</a>
                    <a class="p-6 font-thin hover:text-cyan-300 cursor-pointer href=" #">About</a>
                </ul>

                <div class="sm:hidden">
                    <a href="#">&#9776;</a>
                </div>

                <div>
                    <button
                        class=" hidden sm:block bg-cyan-500 text-white px-4 py-2 rounded-3xl shadow-lg shadow-cyan-500/50 ">Contact</button>
                </div>

            </nav>
        </div>
    </div>

</body>

</html>
