<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn TailwindCSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-indigo-500 text-center h-screen">
    <h1 class="text-white text-4xl font-serif my-6">Hello Tailwind</h1>
    <div class="grid place-content-center place-items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 my-12">
        <!-- Utility Card -->
        <div>
            <div class="bg-white flex rounded-lg p-4 ">
                <div class=" flex">
                    <img class="w-16 mr-4 rounded-full" src="https://manrajsandhu.com/ManrajSandhu23.png" alt="">
                </div>

                <div class="text-black">
                    <h2 class="text-2xl ">Manraj Sandhu</h2>
                    <p class="text-slate-600">Developer </p>
                </div>
            </div>
        </div>
        <!-- Buy Now Button -->
        <div>
            <div>
                <button class="bg-white px-8 py-2 rounded-2xl hover:bg-gray-500 hover:text-white">Buy Now</button>
            </div>
        </div>
    </div>
</body>

</html>
